{% extends 'base.html' %}
    {% block title %}
            Update
    {% endblock title %}    
{% block body %} 

    <div class="container">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="todo" class="form-label">Update-Title</label>
              <input type="text" class="form-control" id="todo" value="{{todo.title}}" name="todo">

            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Update-Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
            </div>
            <button  type="submit" class="btn btn-primary mb-5">Update</button>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

{% endblock body %}
